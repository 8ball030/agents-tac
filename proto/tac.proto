syntax = "proto3";

package fetch.oef.pb;

import "google/protobuf/struct.proto";

message StrIntPair {
    string first = 1;
    int32 second = 2;
}

message StrStrPair {
    string first = 1;
    string second = 2;
}

message TACController {

    message Registered {
    }
    message Unregistered {
    }
    message Cancelled {
    }

    message GameData {
        double money = 1;
        repeated int32 endowment = 2;
        repeated double utility_params = 3;
        int32 nb_agents = 4;
        int32 nb_goods = 5;
        double tx_fee = 6;
        repeated StrStrPair agent_pbk_to_name = 7;
        repeated StrStrPair good_pbk_to_name = 8;
    }

    message TransactionConfirmation {
        string transaction_id = 1;
    }

    message StateUpdate {
        GameData initial_state = 1;
        repeated TACAgent.Transaction txs = 2;
    }

    message Error {
        enum ErrorCode {
            GENERIC_ERROR = 0;
            REQUEST_NOT_VALID = 1;
            AGENT_ALREADY_REGISTERED = 2;
            AGENT_NOT_REGISTERED = 3;
            TRANSACTION_NOT_VALID = 4;
            TRANSACTION_NOT_MATCHING = 5;
        }

        ErrorCode error_code = 1;
        string error_msg = 2;
        google.protobuf.Struct details = 3;
    }


    message Message {
        oneof msg {
            Registered registered = 1;
            Unregistered unregistered = 2;
            Cancelled cancelled = 3;
            GameData game_data = 4;
            TransactionConfirmation tx_confirmation = 5;
            StateUpdate state_update = 6;
            Error error = 7;
        }
    }

    message SignedMessage {
        bytes signature = 1;
        bytes message = 100;
    }
}

message TACAgent {

    message Register {
        string agent_name = 1;
    }
    message Unregister {
    }

    message Transaction {
        string transaction_id = 1;
        bool buyer = 2;  // is the sender of this message a buyer?
        string counterparty = 3;
        double amount = 4;
        repeated StrIntPair quantities = 5;
    }

    message GetStateUpdate {
    }

    message Message {
        oneof msg {
            Register register = 1;
            Unregister unregister = 2;
            Transaction transaction = 3;
            GetStateUpdate get_state_update = 4;
        }
    }

    message SignedMessage {
        bytes signature = 1;
        bytes message = 100;
    }
}
